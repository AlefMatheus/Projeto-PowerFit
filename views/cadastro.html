<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibsle" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="..//Projeto AGT (1)/css/estiloSaibaMais.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
    body,
    html {
        height: 100%;
        font-family: Nunito;
    }
    
    body {
        background-image: url('https://i.ibb.co/8Y6Q3W6/Design-sem-nome-4.png');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
    <div class="login">
        <div class="login-form">
            <div data-aos="fade-right" data-aos-duration="1000" id="bannerLogin">
                <h1 id="textH1" class="text-left">PowerFit - Cadastro</h1>
                <p style="color: rgb(255, 255, 255);">Junte-se a nós :)</p>
            </div>
            <div class="login-form-wrapper" data-aos="fade-right" data-aos-duration="1000">
                <form id="form">
                    <div class="mb-3">
                        <label for="inputNome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="digite seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="inputUsuario" class="form-label">Usuário:</label>
                        <input type="text" class="form-control" id="inputUsuario" placeholder="digite aqui seu apelido">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="exemple@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputSenha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="senha">
                    </div>
                    <div class="mb-3 form-check">
                        <input onclick="mostra()" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Mostrar Senha</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <p style="margin-top: 15px; font-size: 16px;">Já tem uma conta?<a id="cadastro" href="login.html"> Entrar</a></p>
                </form>
            </div>
        </div>
    </div>
</body>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<script type="text/javascript">
    function mostra() {
        var senha = document.getElementById("inputSenha");
        if (senha.type === "password") {
            senha.type = "text";
        } else {
            senha.type = "password";
        }
    }

    window.onload = function() {
        document.getElementById("form").addEventListener("submit", login, false);
    }

    function login(event) {
        event.preventDefault();

        console.log("oi", event)

        window.location.href = "index.html"
    }
</script>

</html>
